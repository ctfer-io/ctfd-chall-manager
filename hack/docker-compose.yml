services:
  mariadb:
    image: mariadb:10.7.8
    ports:
      - 3306:3306
    networks:
      - testing
    environment:
      MYSQL_ROOT_PASSWORD: ctfer

  ctfd:
    image: ctfd/ctfd:3.7.2@sha256:bb8077128668007e5130d37dbcd500b933cd449a4ae58fc327147f3811fbff7b
    ports:
      - 8000:8000
    networks:
      - testing
    volumes:
      - ../:/opt/CTFd/CTFd/plugins/ctfd-chall-manager
    environment:
      DATABASE_URL: mysql+pymysql://root:ctfer@mariadb/ctfd

  chall-manager:
    image: nicofgrx/chall-manager:ci
    ports:
      - 9090:9090
      - 8081:8081
    networks:
      - testing

networks:
  testing:
    driver: bridge