services:
  ctfd:
    image: ctfd/ctfd:3.7.4@sha256:b2cc1ff1767d919282cf9811ec41a9a4f994d502f502b4a8852999ffb1b7e81a
    ports:
      - 8000:8000
    networks:
      - testing
    volumes:
      - ../:/opt/CTFd/CTFd/plugins/ctfd-chall-manager
    environment:
      LOG_LEVEL: DEBUG
      PLUGIN_SETTINGS_CM_API_URL: http://chall-manager:8080/api/v1
      PLUGIN_SETTINGS_CM_MANA_TOTAL: 15
      REDIS_URL: redis://redis-svc:6379
    depends_on:
      - chall-manager
      - redis-svc

  chall-manager:
    image: ctferio/chall-manager:v0.1.0-rc2
    ports:
      - 8080:8080
    environment:
      SWAGGER: true
    networks:
      - testing

  redis-svc:
    image: redis:7.0.10@sha256:92b8b307ee28ed74da17578064c73307ad41e43f422f0b7e4e91498b406c59e3
    ports:
      - 6379:6379
    networks:
      - testing


networks:
  testing:
    driver: bridge
