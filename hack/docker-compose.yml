services:
  mariadb:
    image: mariadb:10.7.8
    ports:
      - 3306:3306
    networks:
      - testing
    environment:
      MYSQL_ROOT_PASSWORD: ctfer

  ctfd:
    image: ctfd/ctfd:3.7.3@sha256:90470e1fe0f93028ce6ac197b8942916ee157d4b5d33c8266c5bec7662e55ac3
    ports:
      - 8000:8000
    networks:
      - testing
    volumes:
      - ../:/opt/CTFd/CTFd/plugins/ctfd-chall-manager
    environment:
      DATABASE_URL: mysql+pymysql://root:ctfer@mariadb/ctfd

  chall-manager:
    image: ctferio/chall-manager:dev
    ports:
      - 9090:9090
      - 8081:8081
    environment:
      CI: true
      TRACING: true
    networks:
      - testing

networks:
  testing:
    driver: bridge
