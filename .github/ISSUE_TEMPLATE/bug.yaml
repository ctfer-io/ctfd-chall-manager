name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - NicoFgrx # lead dev
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Give us the more context you can, steps and screenshots/gifs to reproduce the bug.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: what-expected
    attributes:
      label: What you expected
      placeholder: Tell us what you expected!
    validations:
      required: true

  - type: dropdown
    id: scope
    attributes:
      label: scope
      description: What scope is affected?
      options:
        - Front
        - API
        - Configuration

  - type: dropdown
    id: docker-image
    attributes:
      label: docker-image
      description: Do you use the prebuilt image ctferio/ctfd:<version> ?
      options:
        - "Yes"
        - "No"

  - type: input
    id: versions
    attributes:
      label: Version
      description: Which version of CTFd, CTFd-chall-manager AND chall-manager ?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into json, so no need for backticks.
      render: json

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/ctfer-io/chall-manager/blob/main/CODE_OF_CONDUCT.md). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
