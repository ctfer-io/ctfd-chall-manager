name: Linting
on: 
  push:
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout CTFd
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with: 
        repository: CTFd/CTFd
        ref: 5d017f72fac42eb05948f46a8dddd06a04f5c050 # 3.8.0

    - name: Checkout CTFd-chall-manager
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        path: CTFd/plugins/ctfd_chall_manager

    - name: Setup Python
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: '3.11' # CTFd python version
      
    - name: Install Python deps
      run: |
        pip install -r requirements.txt
    
    - name: Install Python linter
      run: |
        pip install isort pylint black
      
    - name: Run formatter & linters
      run: |
        cd CTFd/plugins/ctfd_chall_manager
        isort --profile=black --check-only .
        black --check --diff .
        pylint . */*.py
